<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="app-name">My Library</div>
        </div>
        <div class="content">
            <!-- SAMPLE CARD
            <div class="card">
                <div>
                    <img class="book-cover" src="images/thehobbit.jpg" />
                    <ul class="actions">
                        <li class="read"><img src="images/bin.png"> </li>
                        <li class="edit"><img src="images/edit.png"> </li>
                        <li class="delete"><img src="images/bin.png"</li>
                    </ul>
                </div>
                <div class="information">
                    <div>
                        <div class="title">The Hobbit</div>
                        <div class="pages">Pages</div>
                    </div>
                    <div>
                        <div class="author">Author</div>
                        <div class="isread">Read</div>
                    </div>
                </div>
            </div> 
        </div>
        -->
            <button id="new-book">+</button>
        </div>
        <div class="popup">
            <div class="container">
                <div class="prompt">Add new book</div>

                <input type="text" id="title" name="bookTitle" placeholder="Title" required />

                <input type="text" id="author" name="bookAuthor" placeholder="Author" required />

                <input type="number" id="pages" name="bookPages" placeholder="Pages" min="0" required />

                <input type="text" id="image-link" name="imageLink" placeholder="Book cover URL (not required)" />

                <div>
                    <label for="question" id="checkbox-question">Have you read it?</label>
                    <input class="check" type="checkbox" id="question" />
                </div>

                <button type="submit" id="submit">SUBMIT</button>
                <div class="error">*Please fill out all fields</div>
            </div>
        </div>
    </div>
</body>

</html>
