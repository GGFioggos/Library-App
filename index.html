<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="app-name">My Awesome Library</div>
        </div>
        <div class="content">
            <!-- SAMPLE CARD 
            <div class="card">
                <img src="images/thehobbit.jpg" />
                <div class="information">
                    <div>
                        <div class="title">The Hobbit</div>
                        <div class="pages">Pages</div>
                    </div>
                    <div>
                        <div class="author">Author</div>
                        <div class="isread">Read</div>
                    </div>
                </div>
            </div>
            -->
        </div>
        <button id="new-book">+</button>
    </div>
    <div class="popup">
        <div class="container">
            <div class="prompt">Add new book</div>
            <form action="/" method="/" id="add-book-form">

                <input type="text" id="title" name="book-title" placeholder="Title" required>

                <input type="text" id="author" name="book-author"placeholder="Author" required>

                <input type="number" id="pages" name="book-pages" placeholder="Pages" min="0" required>
                <div>
                    <label for="question" id="checkbox-question">Have you read it?</label>
                    <input class="check" type="checkbox" id="question">
                </div>

                <button type="submit" id="submit" >SUBMIT</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
